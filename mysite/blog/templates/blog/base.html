<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- medium editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- custome CSS -->
    <link rel="stylesheet" href="{% static 'CSS/blog.css' %}">

    <!-- fontawasome -->
    <script src="https://kit.fontawesome.com/a515d9c7ad.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <a class="navbar-brand" href="{% url 'post_list' %}">My Tech Blog</a>
      <a href="#" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-menu"><i class="navbar-toggler-icon"></i></a>

      <div class="collapse navbar-collapse" id="navbar-menu">
        <div class="navbar-nav ml-auto">
          <a class="nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-link" href="https://www.github.com">Github</a>
          <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
            <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            <span class="navbar-text">Welcome {{user.username}}</span>
          {% else %}
            <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-user-tie"></i></a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts loader">
            {% block content %}
            {% endblock %}
          </div>

        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
